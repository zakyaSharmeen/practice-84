<!DOCTYPE html>
<html lang="en">
    <head>
        <title>project - 84 by Online Tutorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/af47116e55.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="#" class="logo">Logo</a>

            <div class="rightSide">
                <div class="btns dayNight">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                </div>

                <div class="btns menuToggle">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </header>
        <section class="main">
            <video src="video.mp4" autoplay loop muted type="mp4"></video>
            <img src="mask.jpg" alt="" class="mask">
            <h2>Ocean</h2>
            <p class="copyrightText">Online Tutorials - 2023</p>
            <ul class="sci">
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>


            </ul>
        </section>


        <div class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Package</a></li>
            <li><a href="#">Contact</a></li>

        </div>

        <script>
            let dayNight = document.querySelector(".dayNight");
            let menuToggle = document.querySelector(".menuToggle");
            let body = document.querySelector("body");
            let navigation = document.querySelector(".navigation");



            dayNight.onclick = function(){
                body.classList.toggle('dark')
                dayNight.classList.toggle('active')

            }
            menuToggle.onclick = function(){
                menuToggle.classList.toggle('active')
                navigation.classList.toggle('active')
            }
        </script>
    
    </body>
</html>
